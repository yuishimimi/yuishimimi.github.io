<html>
  <head>
    <script src = "p5.min.js"></script>
    <script src = "p5.geolocation.js"></script>
  </head>
  <body>
    <p id = "geoCheck"></p>
    <h1 id = "locAvail"></h1>
    <h1 id= "distance"></h1>
    <script>
      var dol = document
      var distance;
      var mylat;
      var mylon;
      var treasurelat = 21.310222;
      var treasurelon = -157.837545;
      function setup(){
        if(geoCheck()==true){
          dol.getElementById('locAvail').innerHTML = "ready";
        }
        else{
          dol.getElementById('locAvail').innerHTML = "must have location enabled";
        }
        intervalCurrentPosition(positionPing, 1000);
      }
      function positionPing(position){
        mylat = position.latitude;
        mylon = position.longitude;
        distance = calcGeoDistance(mylat, mylon, treasurelat, treasurelon, 'mi');
        dol.getElementById('distance').innerHTML = distance.toFixed(2);
        if(distance < 0.05){
          dol.getElementById('locAvail').innerHTML = "you found it"
        }
      }
    </script>
  </body>
</html>
