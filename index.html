<html>
  <head>
    <script src = "p5.geolocation.js"></script>
  </head>
  <body>
    <p id = "gotgeo"></p>
    <h1 id = "lat"></h1>
    <h1 id = "lon"></h1>
    <script>
      function setup(){
        if(geoCheck() == true){//checks the availability of geolocation
          document.getElemenById('gotgeo').innerHTML = "geolocation available";
        }
        else{
          document.getElemenById('gotgeo').innerHTML = "no location available";
        }
        getCurrentPosition(doThisOnLocation);
      }
      function doThisOnLocation(position){
        document.getElementById('lat').innerHTML = "lat: " + position.latitude;
        document.getElementById('lon').innerHTML = "long: " + position.longitude;
      }
    </script>
  </body>
</html>
