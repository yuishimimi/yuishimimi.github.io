<html>
  <head>
    <script src = "https://github.com/processing/p5.js/releases/download/0.7.3/p5.min.js"></script>
    <script src = "jumper.js"></script>
    <script src = "barrier.js"></script>
    <script src = "platform.js"></script>
    <script src = "p5.collide2d.min.js"></script>
    <style>
      body{
        overflow:hidden;
        padding:0;
        margin:0;
      }
      #scoring{
        position:absolute;
        left:1000px;
        top:0px;
        z-index:+1;
        color:white;
      }
      #lose{
        position:absolute;
        left:500px;
        top:500px;
        z-index:+1;
        color:white;
      }
    </style>
  </head>
  <body>
    <h1 id = "scoring"></h1>
    <h1 id = "lose"></h1>
    <script>
    //GAME IDEA:side scrolling game where the object is constantly bouncing up and down on its own and players must move left or right to jump and avoid another object. speed increases as time flows
    //game idea #2: a vertically scrolling game and the object is at a fixed y-axis and players must go left or right to avoid the "walls"
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper = new jumper();
      var barrier = new barrier();
      var platform = new platform();
      var hit = false;
      var hitOne = false;
      var jumpCount = 0;
      var bg;
      var grass;
      var jp;
      function preload(){
        bg = loadImage('bg.jpg');
        grass = loadImage('grass.png');
        bg.resize(w,h);
        jp = loadImage('jp.gif');
      }
      function setup(){
        bg.loadPixels();
        grass.loadPixels();
        createCanvas(w, h);
        jp.loadPixels();
      }
      function draw(){
        background(bg);
        jumper.show();
        jumper.update();
        barrier.show();
        barrier.update();
        platform.show();
        
        hit = collideRectCircle(
          barrier.x,
          barrier.y,
          barrier.width,
          barrier.height,
          jumper.x,
          jumper.y,
          30);
        if (hit === true){
          document.getElementById("lose").innerHTML = "you lost, press (r) to reload";
          noLoop();
          if(keyIsPressed(82)){
            
          }
        }
        hitOne = collideRectCircle(
        platform.x,
        platform.y,
        w,
        500,
        jumper.x,
        jumper.y,
        jumper.width,
        jumper.height);
        if (hitOne === true){
          jumper.up();
        }
        document.getElementById("scoring").innerHTML = "you score: " + barrier.score;
      }

    </script>
  </body>
</html>
