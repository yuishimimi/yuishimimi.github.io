<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <h1 id = "scream"></h1>
    <script>
    var move = 0;
      function setup(){
        createCanvas(window.innerWidth, window.innerHeight);
      }
      function draw(){
        fill(move);
      }
      function deviceMoved(){
        move = move + 5;
        if(move > 255){
          move = 0;
          document.getElementById("scream").innerHTML = move;
        }
      }
    </script>
  </body>
</html>
